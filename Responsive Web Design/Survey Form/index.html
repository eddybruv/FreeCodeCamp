<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="body">
  <div class="heading">
    <h1 id="title">freeCodeCamp Survey form</h1>
    <p id="description"> <i>Thank you for taking the time to help us improve the platform</i>
    </p>  
  </div>
  <form id="survey-form" action="">
    <label for="name" id="name-label"> Name <br>
      <input type="text" id="name" placeholder="Enter your name" required>
    </label> <br>
    <label for="email" id="email-label"> Email <br>
      <input type="email" placeholder="Enter your email" id="email" required>
    </label> <br>
    <label for="number" id="number-label"> Age (optional) <br>
      <input type="number" max="99" min="0" placeholder="Enter age" id="number">
    </label> <br>
    <label for="role"> What best describes your current role?</label> <br>
    <select name="roles" id="dropdown" >
      <option value="select" selected disabled >Select an option</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="beginner">Beginner</option>
    </select> <br>
    <label for="radios"> Would you recommend freeCodeCamp to a friend?</label> <br>
    <input type="radio" name="choice" > Yes <br>
    <input type="radio" name="choice"> No <br>
    <input type="radio" name="choice"> Maybe <br>
    
    <label for="checkboxes">What would you like to see improve?</label> <br>
    <input type="checkbox" name="font" value="front-end"> Front-end Projects <br>
    <input type="checkbox" name="back" value="back-end">  Back-end Projects <br>
    <input type="checkbox" name="data" value="data-visualization"> Data Visualization <br>
    <input type="checkbox" name="challenge" value="challenges"> Challenges <br>

    <label for="text-area">Say something I'm giving up on you?</label> <br>
    <textarea name="" placeholder="Additional comments" cols="30" rows="10"></textarea> <br>

    <button id="submit">Submit</button>
  </form>
  .b
</body>
</html>
